<html>
<head>
    <title>SVANN</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="main.tis" type="text/tiscript"></script>
</head>
<body>
    <!-- Use a table to display each section as a vertical panel -->
    <table class="outerTable">
        <!-- First Row of Table: Top Headers-->
        <tr class="headerRow">
            <th><b>Instructions</b></th>
            <th><b>Registers</b></th>
            <th><b>DRAM</b></th>
            <th><b>Control Panel</b></th>
        </tr>

        <!-- Second Row of Table: instructions, registers, DRAM, and Control Panel -->
        <tr>
            <!-- INSTRUCTIONS CELL -->
            <td id="instrctnsCell" class="cntntCell" rowspan="3"></td>

            <!-- REGISTERS CELL -->
            <td id="regsCell" class="cntntCell"></td>

            <!-- DRAM CELL -->
            <td id="dramCell" class="cntntCell"></td>

            <!-- CONTROL PANEL CELL -->
            <td id="contrlPnlCell" class="cntntCell" rowspan="3">
                <div id="clockCycles"></div>

                <button type="button" id="regsRefrshBtn">Refresh Registers</button><br />
                <button type="button" id="dramRefrshBtn">Refresh DRAM</button><br />
                <button type="button" id="spadRefrshBtn">Refresh SPAD</button><br />
                <button type="button" id="cacheRefrshBtn">Refresh Cache</button><br />
                <br />
                <br />

                <label for="filePathField">Enter an instructions file name:</label><br><br>
                <input type="text" id="filePathField"><br />
                <button type="button" id="uploadInstrBtn">Upload Instructions File</button><br />
                <br />

                <button type="button" id="saveProgStateBtn">Save Current Program State</button><br />


                <label for="filePathField">Enter a program state file name:</label><br><br>
                <input type="text" id="progPathField"><br />
                <button type="button" id="readInProgStateBtn">Upload Program State File</button><br />
                <br />

                <label for="numStepsToRun">Enter number of steps to run for:</label><br><br>
                <input type="text" id="numStepsToRun"><br />
                <button type="button" id="runInstrs">Run Instructions For # Steps Above</button><br />
                <button type="button" id="singleStep">Take A Single Step</button><br />
                <br />

                <input type="checkbox" id="cacheCheckBox">
                <label for="cacheCheckBox"> Run With Cache</label><br>
                <br />

                <input type="checkbox" id="pipeLineCheckBox">
                <label for="pipeLineCheckBox">Run With Pipeline</label><br>
                <br />



            </td>
        </tr>

        <!-- Third Row of Table: Cache Cell and Spad Headers -->
        <tr>
            <th><b>ScratchPad</b></th>

            <th><b>Cache</b></th>
        </tr>

        <!-- Fourth Row of Table: Cache and Spad Cells -->
        <tr>
            <td id="spadCell" class="cntntCell"></td>

            <td id="cacheCell" class="cntntCell"></td>
        </tr>

    </table>
</body>
</html>
